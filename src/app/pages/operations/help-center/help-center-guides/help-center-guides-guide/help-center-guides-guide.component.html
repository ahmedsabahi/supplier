<div class="flex items-center" mat-dialog-title>
  <h2 class="title m-0 flex-auto">{{ guide.label }}</h2>

  <button class="text-secondary" mat-icon-button type="button">
    <mat-icon svgIcon="mat:launch"></mat-icon>
  </button>

  <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
    <mat-icon svgIcon="mat:close"></mat-icon>
  </button>
</div>

<mat-divider class="text-border"></mat-divider>

<mat-dialog-content class="my-6 flex flex-col">
  <div dir="ltr" [innerHTML]="guide.content"></div>

  
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    cdkFocusInitial
    color="primary"
    mat-button
    mat-dialog-close
    type="button">
    Close
  </button>
</mat-dialog-actions>
