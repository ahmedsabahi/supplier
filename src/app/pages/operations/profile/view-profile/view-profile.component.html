<div class="mt-6 flex flex-col md:flex-row md:items-start" *ngIf="vendor">
  <div class="flex-auto">
    <div class="card">
      <div class="px-6 py-4 border-b">
        <h2 class="title m-0">{{ "profile" | translate }}</h2>
      </div>

      <div class="px-6 py-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="py-3 flex items-center">
          <div
            @scaleIn
            class="w-10 h-10 rounded-full bg-primary-600/10 text-primary-600 ltr:mr-3 rtl:ml-3 flex items-center justify-center">
            <mat-icon class="icon-sm" svgIcon="mat:phone"></mat-icon>
          </div>

          <div @fadeInRight>
            <p class="m-0 body-1">{{ vendor.mobile }}</p>
            <p class="m-0 caption text-hint">{{ "phone" | translate }}</p>
          </div>
        </div>

        <div class="py-3 flex items-center">
          <div
            @scaleIn
            class="w-10 h-10 rounded-full bg-primary-600/10 text-primary-600 ltr:mr-3 rtl:ml-3 flex items-center justify-center">
            <mat-icon class="icon-sm" svgIcon="mat:location_on"></mat-icon>
          </div>

          <div @fadeInRight>
            <p class="m-0 body-1">{{ vendor.address }}</p>
            <p class="m-0 caption text-hint">
              {{ "address" | translate }}
            </p>
          </div>
        </div>

        <div class="py-3 flex items-center">
          <div
            @scaleIn
            class="w-10 h-10 rounded-full bg-primary-600/10 text-primary-600 ltr:mr-3 rtl:ml-3 flex items-center justify-center">
            <mat-icon class="icon-sm" svgIcon="mat:mail"></mat-icon>
          </div>

          <div @fadeInRight>
            <p class="m-0 body-1">{{ vendor.email }}</p>
            <p class="m-0 caption text-hint">{{ "email" | translate }}</p>
          </div>
        </div>

        <div class="py-3 flex items-center">
          <div
            @scaleIn
            class="w-10 h-10 rounded-full bg-primary-600/10 text-primary-600 ltr:mr-3 rtl:ml-3 flex items-center justify-center">
            <mat-icon class="icon-sm" svgIcon="mat:numbers"></mat-icon>
          </div>

          <div @fadeInRight>
            <p class="m-0 body-1">{{ vendor.vatNumber }}</p>
            <p class="m-0 caption text-hint">{{ "vatNumber" | translate }}</p>
          </div>
        </div>

        <div class="py-3 flex items-center">
          <div
            @scaleIn
            class="w-10 h-10 rounded-full bg-primary-600/10 text-primary-600 ltr:mr-3 rtl:ml-3 flex items-center justify-center">
            <mat-icon class="icon-sm" svgIcon="mat:timeline"></mat-icon>
          </div>

          <div @fadeInRight>
            <p class="m-0 body-1">{{ vendor.crNumber }}</p>
            <p class="m-0 caption text-hint">{{ "crNumber" | translate }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
