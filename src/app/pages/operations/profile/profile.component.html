<div class="container py-6">
  <div class="card overflow-hidden">
    <div class="h-64 relative overflow-hidden">
      <img class="w-full h-full p-10" src="assets/img/logo/logo.svg" />

      <img
        class="avatar h-24 w-24 absolute top-6 ltr:left-4 rtl:right-4 sm:hidden"
        src="https://www.w3schools.com/howto/img_avatar.png" />
    </div>

    <div class="z-10 relative -mt-16 px-6 flex items-center">
      <img
        @scaleIn
        class="avatar h-24 w-24 flex-none align-start hidden sm:block border-2 border-white"
        src="https://www.w3schools.com/howto/img_avatar.png" />

      <div class="max-w-full flex-auto sm:ltr:ml-6 sm:rtl:mr-6">
        <div class="h-16 flex items-end">
          <h1 @fadeInRight class="headline pb-2 m-0">
            {{ user.supplier?.fullName }}
          </h1>
        </div>

        <nav [tabPanel]="tabPanel" class="border-0" mat-tab-nav-bar>
          <a
            #rla="routerLinkActive"
            *ngFor="let link of links"
            [active]="rla.isActive"
            [disabled]="link.disabled ?? false"
            [routerLinkActiveOptions]="
              link.routerLinkActiveOptions || { exact: false }
            "
            [routerLink]="link.route"
            mat-tab-link
            queryParamsHandling="preserve"
            routerLinkActive>
            {{ link.label | translate }}
          </a>
        </nav>
        <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
