<div
  (mouseenter)="showButton = true"
  (mouseleave)="showButton = false"
  class="card p-6 relative hover:shadow-lg transition duration-200 ease-out-swift flex flex-col items-center">
  <div
    [ngClass]="iconClass"
    class="rounded-full w-12 h-12 flex items-center justify-center">
    <mat-icon [svgIcon]="icon"></mat-icon>
  </div>

  <h2 class="text-2xl font-bold text-center text-nowrap mt-4 mb-2">
    {{ value | number: "1.2-2" }} {{ "sr" | translate }}
  </h2>
  <h3 class="subheading-2 font-medium text-secondary m-0">
    {{ label | translate }}
  </h3>

  <h4
    *ngIf="change"
    [class.text-green-600]="change > 0"
    [class.text-red-600]="change <= 0"
    class="subheading-1 font-medium mt-4 mb-0 flex items-center">
    <mat-icon
      *ngIf="change > 0"
      class="icon-sm"
      svgIcon="mat:arrow_drop_up"></mat-icon>
    <mat-icon
      *ngIf="change <= 0"
      class="icon-sm"
      svgIcon="mat:arrow_drop_down"></mat-icon>
    <span>{{ change }}%</span>
  </h4>

  <button
    *ngIf="helpText"
    [matTooltip]="helpText"
    class="absolute top-0 left-0 mt-2 ml-2 text-hint"
    mat-icon-button
    matTooltipPosition="after"
    type="button">
    <mat-icon class="icon-sm" svgIcon="mat:help"></mat-icon>
  </button>

</div>
