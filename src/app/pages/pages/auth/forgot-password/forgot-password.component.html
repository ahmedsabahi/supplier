<div class="bg-pattern w-full h-full flex flex-col items-center justify-center">
  <div [@fadeInUp] class="card overflow-hidden w-full max-w-md">
    <div class="p-6 pb-0 flex flex-col items-center justify-center">
      <div class="fill-current text-center">
        <img class="w-80" src="assets/img/logo/logo.svg" />
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">{{ "resetPassword" | translate }}</h2>
      <h4 class="body-2 text-secondary m-0">
        {{ "enterYourEmailForPasswordRecovery" | translate }}
      </h4>
    </div>

    <div [formGroup]="form" class="p-6 flex flex-col">
      <mat-form-field>
        <mat-label id="email">{{ "email" | translate }}</mat-label>

        <mat-icon class="mr-2" matIconPrefix svgIcon="mat:mail"></mat-icon>
        <input id="email" formControlName="email" matInput required />
        <mat-error *ngIf="form.controls.email.hasError('required')">
          {{ "weCantRecoverYouPasswordWithoutYourEmail" | translate }}
        </mat-error>
        <mat-error *ngIf="form.controls.email.hasError('email')">
          {{ "errorEmail" | translate }}
        </mat-error>
      </mat-form-field>

      <button
        (click)="restPassword()"
        [disabled]="isLoading"
        class="mt-5"
        color="primary"
        mat-raised-button
        type="button">
        {{ "confirm" | translate }}
      </button>
    </div>
  </div>
</div>
